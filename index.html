<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://127.0.0.1:5500/images/imageMain.PNG">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>educationpower</title>
</head>

<body>
    <!-- start header -->
    <header class="navbar navbar-expand-lg navbar-light py-3 position-fixed w-100">
        <div class="container">
            <a class="navbar-brand text-white" href="#">educationpower</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-md-4">
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">how it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white" href="#">subscribe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hoverNavbar text-white buttonNavbar px-4 rounded-3" href="#">sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <main class="d-flex align-items-start align-items-lg-end text-white">
        <div class="container mainContainer">
            <div class="row">
                <div class="col d-none d-lg-block">
                    <img src="images/imageMain.PNG" alt="">
                </div>
                <div class="col">
                    <div
                        class="d-flex align-items-center align-items-lg-start flex-column gap-4 text-center text-lg-start">
                        <h2 class="sizeTitleMain">learn everyday & any new skills online with top instructors</h2>
                        <p class="textColorMain w-75">we are proudly to provide you educationpower quality education on
                            your hand</p>
                    </div>
                    <form class="position-relative" id="clickableDiv">
                        <div id="divButtonEnd"
                            class="px-4 position-absolute text-black d-flex flex-column flex-lg-row align-items-center h-100 divWidthMobile widthDivInput gap-2 divButtonEnd overflow-hidden">
                            <div class="align-items-center mt-3 mt-lg-0 inputDisplay" id="inputDisplay">
                                <i class="fas fa-search classSearch divColorMain me-3 mt-1"></i>
                                <div class="d-flex gap-4 align-items-center">
                                    <span class="divLineHeight position-relative divColorMain text-nowrap">insert title
                                        or keyword</span>
                                    <div class="d-flex gap-3 divSelect position-relative divColorMain divLineHeight"
                                        id="selectContainer">
                                        <select class="border border-0 divColorMain">
                                            <option class="text-black">categories</option>
                                            <option class="text-black">10</option>
                                            <option class="text-black">20</option>
                                            <option class="text-black">30</option>
                                        </select>
                                        <i class="fas fa-chevron-down customSelectArrow"></i>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Search Now"
                                class="nav-link hoverNavbar text-white buttonNavbar px-3 py-2 mb-3 mb-lg-0 rounded-3 border border-0">
                        </div>
                        <input type="text" class="p-lg-4 rounded-2 divWidthMobile widthDivInput" id="searchInput">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- end main -->
</body>
<script src="bootstrap-5.2.2-dist/js/index.js"></script>
<script src="bootstrap-5.2.2-dist/js/all.min.js"></script>
<script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>

</html>
